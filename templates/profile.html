{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">My Profile</h1>

    <!-- Profile Form -->
    <form id="profile-form" class="space-y-6">
        <div>
            <label for="username" class="text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" readonly
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
        </div>

        <div>
            <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" readonly
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
        </div>

        <div>
            <label for="full_name" class="text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="full_name" name="full_name"
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="location" class="text-sm font-medium text-gray-700">Default Location</label>
            <input type="text" id="location" name="location"
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Update Profile
            </button>
        </div>
    </form>

    <div id="message-area" class="text-center mt-4"></div>
</div>

<script>
    const form = document.getElementById('profile-form');
    const messageArea = document.getElementById('message-area');
    const token = localStorage.getItem('access_token');

    // Protect the page: redirect if not logged in
    if (!token) {
        window.location.href = '/login';
    }

    async function fetchProfile() {
        try {
            const response = await fetch('/api/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('Failed to fetch profile data.');
            
            const profile = await response.json();
            document.getElementById('username').value = profile.username;
            document.getElementById('email').value = profile.email;
            document.getElementById('full_name').value = profile.full_name || '';
            document.getElementById('location').value = profile.location || '';
        } catch (error) {
            messageArea.textContent = error.message;
            messageArea.className = 'text-center mt-4 text-red-600';
        }
    }

    // Handle form submission
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        messageArea.innerHTML = '';
        messageArea.className = 'text-center mt-4';

        const formData = new FormData(form);
        const data = {
            full_name: formData.get('full_name'),
            location: formData.get('location')
        };

        try {
            const response = await fetch('/api/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                messageArea.textContent = 'Profile updated successfully!';
                messageArea.classList.add('text-green-600');
            } else {
                messageArea.textContent = result.error || 'An unknown error occurred.';
                messageArea.classList.add('text-red-600');

            }
        } catch (error) {
            messageArea.textContent = 'Could not connect to the server.';
            messageArea.classList.add('text-red-600');
        }
    });

    // Fetch profile data when the page loads
    document.addEventListener('DOMContentLoaded', fetchProfile);
</script>
{% endblock %}
