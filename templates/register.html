<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Waste2Taste</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the body background */
        body {
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Create Your Account</h2>
        
        <!-- Registration Form -->
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="role" class="text-sm font-medium text-gray-700">I am a...</label>
                <select id="role" name="role" required
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="receiver">Receiver</option>
                    <option value="donor">Donor</option>
                </select>
            </div>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>

        <!-- Message area for success or error feedback -->
        <div id="message-area" class="text-center"></div>
    </div>

    <script>
        // JavaScript to handle form submission
        const form = document.getElementById('register-form');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', async (event) => {
            // Prevent the default browser form submission
            event.preventDefault();

            // Clear any previous messages
            messageArea.innerHTML = '';
            messageArea.className = 'text-center';

            // Get the form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // Send the data to the API endpoint
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    // Handle success
                    messageArea.textContent = result.message;
                    messageArea.classList.add('text-green-600');
                    form.reset(); // Clear the form
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login'; // We will create this page next
                    }, 2000);
                } else {
                    // Handle errors
                    messageArea.textContent = result.error || 'An unknown error occurred.';
                    messageArea.classList.add('text-red-600');
                }
            } catch (error) {
                // Handle network errors
                messageArea.textContent = 'Could not connect to the server. Please try again later.';
                messageArea.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
