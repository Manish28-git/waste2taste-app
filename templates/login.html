<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waste2Taste</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>
        </form>

        <!-- Message area for feedback -->
        <div id="message-area" class="text-center"></div>

        <p class="text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            messageArea.innerHTML = '';
            messageArea.className = 'text-center';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    // On successful login, save the token in localStorage
                    localStorage.setItem('access_token', result.access_token);
                    
                    messageArea.textContent = 'Login successful! Redirecting...';
                    messageArea.classList.add('text-green-600');
                    
                    // Redirect to the main posts page after a short delay
                    setTimeout(() => {
                        window.location.href = '/posts'; // We will create this page next
                    }, 1500);
                } else {
                    messageArea.textContent = result.error || 'An unknown error occurred.';
                    messageArea.classList.add('text-red-600');
                }
            } catch (error) {
                messageArea.textContent = 'Could not connect to the server. Please try again later.';
                messageArea.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
